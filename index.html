<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/records.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script src="main.js" defer></script>
    <title>Lista de Controle</title>
</head>

<body>
    <header>
        <h1 class="header-title">Lista de Produtos</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastro">
            Cadastrar Produto
        </button>
        <table id="tbProduct" class="records no-more-tables">
            <thead>
                <tr>
                    <th>Nome do produto</th>
                    <th>Lucro por unidade</th>
                    <th>Quantidade vendida</th>
                    <th>Sub Lucro</th>
                    <th>Sub Bruto</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Produto</h2>

                    <span class="modal-close" id="modalClose">x</span>
                </header>
                <form id="form" class="modal-form">
                    <!-- <label for="">Nome</label> -->
                    <input type="text" autocomplete="off" class="modal-field" placeholder="Nome do produto"
                        data-index="new" id="name" required />

                    <!-- <label for="">Preço de Compra</label> -->
                    <input type="number" required autocomplete="off" step="0.01" min="0" class="modal-field"
                        placeholder="Preço de Compra" id="compra" required />

                    <!-- <label for="">Preço de Venda</label> -->
                    <input type="number" autocomplete="off" step="0.01" min="0" class="modal-field"
                        placeholder="Preço de Venda" id="venda" required />

                    <!-- <label for="">Quantidade</label> -->
                    <input type="number" autocomplete="off" min="0" class="modal-field" placeholder="Quantidade Vendida"
                        id="qnt" required />
                </form>
                <footer class="modal-footer">
                    <button class="button green" id="salvar">Salvar</button>

                    <button class="button blue" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>Copyright &copy; K0dax</footer>
</body>

</html>
